<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de URLs - Inspirali</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --success: #2ecc71;
            --success-dark: #27ae60;
            --warning: #f39c12;
            --warning-dark: #e67e22;
            --danger: #e74c3c;
            --danger-dark: #c0392b;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --text: #333;
            --text-light: #777;
            --background: #f9fafb;
            --card-bg: #ffffff;
            --border: #e1e4e8;
            --header-bg: #2c3e50;
            --header-text: #ffffff;
            --stat-bg: #ffffff;
            --hover: #f5f7fa;
            --shadow: rgba(0, 0, 0, 0.08);
            --code-bg: #f6f8fa;
        }

        [data-theme="dark"] {
            --text: #e1e4e8;
            --text-light: #8b9eb5;
            --background: #1a1a1a;
            --card-bg: #242424;
            --border: #444;
            --header-bg: #1c2833;
            --header-text: #e1e4e8;
            --stat-bg: #2d2d2d;
            --hover: #3d3d3d;
            --shadow: rgba(0, 0, 0, 0.3);
            --code-bg: #2d2d2d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        
        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            padding-bottom: 40px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--header-bg) 0%, #1c2833 100%);
            color: var(--header-text);
            padding: 25px 0;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 12px;
            position: relative;
            box-shadow: 0 4px 12px var(--shadow);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 12px;
            font-weight: 700;
        }
        
        .description {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .theme-toggle {
            position: absolute;
            top: 25px;
            right: 25px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            color: var(--header-text);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(15deg);
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow);
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid var(--border);
        }
        
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary);
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card-title i {
            color: var(--primary);
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
            padding: 15px;
            background: var(--code-bg);
            border-radius: 8px;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow);
        }
        
        button.start {
            background-color: var(--success);
        }
        
        button.start:hover {
            background-color: var(--success-dark);
        }
        
        button.stop {
            background-color: var(--danger);
        }
        
        button.stop:hover {
            background-color: var(--danger-dark);
        }
        
        button.refresh {
            background-color: var(--warning);
        }
        
        button.refresh:hover {
            background-color: var(--warning-dark);
        }
        
        label {
            font-weight: 600;
            color: var(--text);
        }
        
        input, select {
            padding: 10px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            background: var(--card-bg);
            color: var(--text);
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .stat-box {
            background: var(--stat-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--shadow);
            text-align: center;
            border-left: 4px solid var(--primary);
            transition: transform 0.3s;
        }
        
        .stat-box:hover {
            transform: translateY(-5px);
        }
        
        .stat-box.total {
            border-left-color: var(--primary);
        }
        
        .stat-box.online {
            border-left-color: var(--success);
        }
        
        .stat-box.offline {
            border-left-color: var(--danger);
        }
        
        .stat-box.checking {
            border-left-color: var(--warning);
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            color: var(--text);
        }
        
        .stat-label {
            font-size: 16px;
            color: var(--text-light);
            font-weight: 600;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px var(--shadow);
        }
        
        th, td {
            padding: 16px 20px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        
        th {
            background-color: var(--header-bg);
            color: var(--header-text);
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        tr {
            background-color: var(--card-bg);
            transition: background-color 0.3s;
        }
        
        tr:hover {
            background-color: var(--hover);
        }
        
        .status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status.online {
            background-color: rgba(46, 204, 113, 0.15);
            color: var(--success);
        }
        
        .status.offline {
            background-color: rgba(231, 76, 60, 0.15);
            color: var(--danger);
        }
        
        .status.checking {
            background-color: rgba(243, 156, 18, 0.15);
            color: var(--warning);
        }
        
        .url {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .url:hover {
            text-decoration: underline;
        }
        
        .actions {
            display: flex;
            gap: 8px;
        }
        
        .actions button {
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 6px;
        }
        
        .last-update {
            text-align: right;
            font-size: 14px;
            color: var(--text-light);
            margin-top: 15px;
            font-style: italic;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 25px;
            color: var(--text-light);
            font-size: 15px;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            background: var(--code-bg);
            color: var(--text);
            margin-left: 8px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text);
            box-shadow: 0 4px 12px var(--shadow);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(150%);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            border-left: 4px solid var(--success);
        }
        
        .notification.error {
            border-left: 4px solid var(--danger);
        }
        
        .notification.warning {
            border-left: 4px solid var(--warning);
        }
        
        @media (max-width: 992px) {
            .container {
                padding: 15px;
            }
            
            th, td {
                padding: 12px 15px;
            }
            
            .controls {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .stats {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
            
            .theme-toggle {
                position: relative;
                top: 0;
                right: 0;
                margin: 15px auto;
            }
            
            .card-title {
                font-size: 1.3rem;
            }
        }
        
        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .spin {
            animation: spin 1.5s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-link"></i> Monitor de URLs - Inspirali</h1>
            <p class="description">Sistema de monitoramento contínuo dos cursos para médicos da Inspirali</p>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        
        <div class="card">
            <h2 class="card-title"><i class="fas fa-sliders-h"></i> Controles</h2>
            
            <div class="controls">
                <div class="control-group">
                    <button id="iniciarMonitoramento" class="start">
                        <i class="fas fa-play"></i> Iniciar
                    </button>
                    <button id="pararMonitoramento" class="stop">
                        <i class="fas fa-stop"></i> Parar
                    </button>
                    <button id="verificarAgora" class="refresh">
                        <i class="fas fa-sync-alt"></i> Verificar Agora
                    </button>
                </div>
                
                <div class="control-group">
                    <label for="intervalo">Intervalo (minutos):</label>
                    <input type="number" id="intervalo" min="1" value="5" style="width: 80px;">
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-box total">
                    <div class="stat-number" id="totalUrls">0</div>
                    <div class="stat-label">Total de URLs</div>
                </div>
                <div class="stat-box online">
                    <div class="stat-number" id="onlineUrls">0</div>
                    <div class="stat-label">Online</div>
                </div>
                <div class="stat-box offline">
                    <div class="stat-number" id="offlineUrls">0</div>
                    <div class="stat-label">Offline</div>
                </div>
                <div class="stat-box checking">
                    <div class="stat-number" id="checkingUrls">0</div>
                    <div class="stat-label">Verificando</div>
                </div>
            </div>
            
            <table id="tabelaUrls">
                <thead>
                    <tr>
                        <th width="45%">URL</th>
                        <th width="15%">Status</th>
                        <th width="20%">Última Verificação</th>
                        <th width="10%">Código</th>
                        <th width="10%">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- As URLs serão adicionadas aqui dinamicamente -->
                </tbody>
            </table>
            
            <div class="last-update" id="lastUpdate">
                Última atualização: Nunca
            </div>
        </div>
        
        <div class="footer">
            <p>Monitor de URLs &copy; 2025 - Desenvolvido para Inspirali</p>
        </div>
    </div>

    <div id="notification" class="notification">
        <i class="fas fa-info-circle"></i>
        <span id="notification-text"></span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // URLs fixas da Inspirali
            const urlsInspirali = [
                "https://www.inspirali.com/cursos-para-medicos/ortopedia-do-esporte-e-exercicio/",
                "https://www.inspirali.com/cursos-para-medicos/emergencias-oncologicas-aols/",
                "https://www.inspirali.com/cursos-para-medicos/gestao-medica-avancada/",
                "https://www.inspirali.com/cursos-para-medicos/psicopatologia-e-fenomenologia/",
                "https://www.inspirali.com/cursos-para-medicos/hernia-hands-on/",
                "https://www.inspirali.com/portfolio/#matriculese",
                "https://www.inspirali.com/cursos-para-medicos/pos-graduacao-em-hepatologia/",
                "https://www.inspirali.com/cursos-para-medicos/multidisciplinar-em-cuidados-paliativos/",
                "https://www.inspirali.com/cursos-para-medicos/cirurgia-minimamente-invasiva/",
                "https://www.inspirali.com/cursos-para-medicos/ultrassonografia-musculoesqueletica/",
                "https://www.inspirali.com/cursos-para-medicos/multidisciplinar-em-oncologia/",
                "https://www.inspirali.com/cursos-para-medicos/psicofarmacologia-avancada-e-farmacogenetica/",
                "https://www.inspirali.com/cursos-para-medicos/endoscopia-digestiva/",
                "https://www.inspirali.com/cursos-para-medicos/cirurgia-ginecologica-minimamente-invasiva/",
                "https://www.inspirali.com/cursos-para-medicos/menopausa-descomplicada-uma-jornada-da-teoria-a-pratica/",
                "https://www.inspirali.com/cursos-para-medicos/medicina-intensiva/",
                "https://www.inspirali.com/cursos-para-medicos/cardiologia-clinica-cirurgica-e-intervencionista/",
                "https://www.inspirali.com/cursos-para-medicos/colonoscopia/",
                "https://www.inspirali.com/cursos-para-medicos/dermatologia/",
                "https://www.inspirali.com/cursos-para-medicos/ecocardiografia/",
                "https://www.inspirali.com/cursos-para-medicos/especializacao-em-cirurgia-de-joelho/",
                "https://www.inspirali.com/cursos-para-medicos/especializacao-medica-em-cirurgia-vascular/",
                "https://www.inspirali.com/cursos-para-medicos/imagem-da-mama/",
                "https://www.inspirali.com/cursos-para-medicos/medicina-do-esporte/",
                "https://www.inspirali.com/cursos-para-medicos/pos-graduacao-em-ultrassonografia-geral/",
                "https://www.inspirali.com/cursos-para-medicos/cirurgia-de-cabeca-e-pescoco/",
                "https://www.inspirali.com/cursos-para-medicos/multiprofissional-em-terapia-intensiva/",
                "https://www.inspirali.com/cursos-para-medicos/diagnostico-e-terapeutica-dos-transtornos-mentais-comuns/",
                "https://www.inspirali.com/cursos-para-medicos/nutricao-esportiva/",
                "https://www.inspirali.com/cursos-para-medicos/medicina-de-esportes-radicais/",
                "https://www.inspirali.com/cursos-para-medicos/medicina-endocanabinoide-direto-ao-ponto/",
                "https://www.inspirali.com/cursos-para-medicos/ecografia-doppler-vascular/",
                "https://www.inspirali.com/cursos-para-medicos/pos-graduacao-em-medicina-da-dor-e-terapias-intervencionistas/",
                "https://www.inspirali.com/cursos-para-medicos/gastroenterologia/",
                "https://www.inspirali.com/cursos-para-medicos/pocus-point-of-care-ultrasound/",
                "https://www.inspirali.com/cursos-para-medicos/cardiologia-do-esporte-e-exercicio/",
                "https://www.inspirali.com/cursos-para-medicos/cirurgia-bariatrica-e-metabolica/"
            ];
            
            // Elementos do DOM
            const tabelaUrls = document.getElementById('tabelaUrls').getElementsByTagName('tbody')[0];
            const iniciarBtn = document.getElementById('iniciarMonitoramento');
            const pararBtn = document.getElementById('pararMonitoramento');
            const verificarAgoraBtn = document.getElementById('verificarAgora');
            const intervaloInput = document.getElementById('intervalo');
            const totalUrlsElement = document.getElementById('totalUrls');
            const onlineUrlsElement = document.getElementById('onlineUrls');
            const offlineUrlsElement = document.getElementById('offlineUrls');
            const checkingUrlsElement = document.getElementById('checkingUrls');
            const lastUpdateElement = document.getElementById('lastUpdate');
            const themeToggle = document.getElementById('themeToggle');
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notification-text');
            
            // Array para armazenar as URLs e seus dados
            let urls = [];
            let intervalos = {};
            let monitoramentoAtivo = false;
            let checkingCount = 0;
            let onlineCount = 0;
            let offlineCount = 0;
            
            // Função para mostrar notificações
            function showNotification(message, type = 'info') {
                notificationText.textContent = message;
                notification.className = 'notification ' + type;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // Verificar se há preferência de tema salva
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                updateThemeIcon(savedTheme);
            }
            
            // Alternar entre temas claro e escuro
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcon(newTheme);
            });
            
            function updateThemeIcon(theme) {
                const icon = themeToggle.querySelector('i');
                if (theme === 'dark') {
                    icon.className = 'fas fa-sun';
                } else {
                    icon.className = 'fas fa-moon';
                }
            }
            
            // Inicializar as URLs
            function inicializarUrls() {
                urls = urlsInspirali.map(url => {
                    return {
                        url: url,
                        status: 'unknown',
                        lastChecked: null,
                        httpCode: null
                    };
                });
                
                atualizarContadores();
                popularTabela();
            }
            
            // Popular a tabela avec as URLs
            function popularTabela() {
                tabelaUrls.innerHTML = '';
                
                urls.forEach((item, index) => {
                    const novaLinha = tabelaUrls.insertRow();
                    
                    // Célula da URL
                    const celulaUrl = novaLinha.insertCell(0);
                    celulaUrl.innerHTML = `<a href="${item.url}" target="_blank" class="url">${item.url}</a>`;
                    
                    // Célula de status
                    const celulaStatus = novaLinha.insertCell(1);
                    celulaStatus.innerHTML = '<span class="status checking"><i class="fas fa-sync-alt spin"></i> Não verificado</span>';
                    
                    // Célula da última verificação
                    const celulaUltimaVerificacao = novaLinha.insertCell(2);
                    celulaUltimaVerificacao.textContent = 'Nunca';
                    
                    // Célula do código HTTP
                    const celulaHttpCode = novaLinha.insertCell(3);
                    celulaHttpCode.textContent = '-';
                    
                    // Célula de ações
                    const celulaAcoes = novaLinha.insertCell(4);
                    celulaAcoes.innerHTML = `
                        <div class="actions">
                            <button class="verificar-agora" data-index="${index}">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                    `;
                    
                    // Adicionar event listener para o botão
                    celulaAcoes.querySelector('.verificar-agora').addEventListener('click', function() {
                        verificarUrl(index);
                    });
                });
                
                totalUrlsElement.textContent = urls.length;
            }
            
            // Função para verificar o status de uma URL
            async function verificarUrl(index) {
                if (index >= urls.length) return;
                
                const url = urls[index].url;
                const linha = tabelaUrls.rows[index];
                
                // Atualiza o status para "verificando"
                urls[index].status = 'checking';
                linha.cells[1].innerHTML = '<span class="status checking"><i class="fas fa-sync-alt spin"></i> Verificando...</span>';
                checkingCount++;
                atualizarContadores();
                
                // Modo real de verificação
                try {
                    // Usando fetch com timeout e modo 'no-cors' para evitar problemas de CORS
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 15000);
                    
                    const response = await fetch(url, {
                        method: 'GET',
                        signal: controller.signal,
                        mode: 'no-cors',
                        headers: {
                            'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                        }
                    }).catch(err => {
                        // Se falhar, tenta uma abordagem alternativa
                        return tryAlternativeCheck(url);
                    });
                    
                    clearTimeout(timeoutId);
                    
                    // Atualiza os dados
                    const agora = new Date();
                    urls[index].lastChecked = agora;
                    
                    // Se a requisição foi bem-sucedida (mesmo com erro HTTP)
                    urls[index].status = 'online';
                    urls[index].httpCode = response?.status || 200;
                    linha.cells[1].innerHTML = '<span class="status online"><i class="fas fa-check-circle"></i> Online</span>';
                    onlineCount++;
                    
                    linha.cells[2].textContent = formatarData(agora);
                    linha.cells[3].textContent = response?.status || 200;
                    
                } catch (error) {
                    // Em caso de erro (offline)
                    const agora = new Date();
                    urls[index].status = 'offline';
                    urls[index].lastChecked = agora;
                    urls[index].httpCode = 'Erro';
                    
                    linha.cells[1].innerHTML = '<span class="status offline"><i class="fas fa-times-circle"></i> Offline</span>';
                    linha.cells[2].textContent = formatarData(agora);
                    linha.cells[3].textContent = 'Erro';
                    
                    offlineCount++;
                }
                
                checkingCount--;
                atualizarContadores();
                atualizarUltimaVerificacao();
            }
            
            // Tentativa alternativa de verificação
            async function tryAlternativeCheck(url) {
                try {
                    // Tenta usar uma imagem para verificar se o site está online
                    return new Promise((resolve, reject) => {
                        const img = new Image();
                        img.onload = () => resolve({ status: 200 });
                        img.onerror = () => reject(new Error('Image failed to load'));
                        img.src = url + '/favicon.ico?' + new Date().getTime();
                    });
                } catch (err) {
                    throw err;
                }
            }
            
            function formatarData(data) {
                return data.toLocaleString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
            
            // Função para atualizar os contadores
            function atualizarContadores() {
                totalUrlsElement.textContent = urls.length;
                onlineUrlsElement.textContent = onlineCount;
                offlineUrlsElement.textContent = offlineCount;
                checkingUrlsElement.textContent = checkingCount;
            }
            
            // Função para atualizar a última verificação geral
            function atualizarUltimaVerificacao() {
                lastUpdateElement.textContent = `Última atualização: ${formatarData(new Date())}`;
            }
            
            // Função para verificar todas as URLs
            function verificarTodasUrls() {
                onlineCount = 0;
                offlineCount = 0;
                checkingCount = urls.length;
                atualizarContadores();
                
                // Verificar URLs em sequência com pequeno intervalo para não sobrecarregar
                urls.forEach((_, index) => {
                    setTimeout(() => {
                        verificarUrl(index);
                    }, index * 500);
                });
                
                showNotification('Verificação iniciada!', 'success');
            }
            
            // Função para iniciar o monitoramento periódico
            function iniciarMonitoramento() {
                if (monitoramentoAtivo) {
                    showNotification('O monitoramento já está ativo!', 'warning');
                    return;
                }
                
                const intervalo = parseInt(intervaloInput.value) * 60000; // Converter para milissegundos
                if (isNaN(intervalo) || intervalo < 60000) {
                    showNotification('Intervalo deve ser pelo menos 1 minuto', 'error');
                    return;
                }
                
                monitoramentoAtivo = true;
                verificarTodasUrls();
                
                // Configurar intervalo para verificação periódica
                intervalos.monitoramento = setInterval(verificarTodasUrls, intervalo);
                
                iniciarBtn.classList.add('pulse');
                showNotification(`Monitoramento iniciado! Verificando a cada ${intervaloInput.value} minutos.`, 'success');
            }
            
            // Função para parar o monitoramento
            function pararMonitoramento() {
                if (!monitoramentoAtivo) {
                    showNotification('O monitoramento não está ativo!', 'warning');
                    return;
                }
                
                monitoramentoAtivo = false;
                clearInterval(intervalos.monitoramento);
                iniciarBtn.classList.remove('pulse');
                showNotification('Monitoramento parado!', 'success');
            }
            
            // Event listeners para os botões
            iniciarBtn.addEventListener('click', iniciarMonitoramento);
            pararBtn.addEventListener('click', pararMonitoramento);
            verificarAgoraBtn.addEventListener('click', verificarTodasUrls);
            
            // Inicializar a aplicação
            inicializarUrls();
            
            // Executar verificação automaticamente ao carregar a página
            verificarTodasUrls();
            
            // Explicação inicial
            setTimeout(() => {
                showNotification('Sistema de monitoramento de URLs da Inspirali inicializado', 'info');
            }, 2000);
        });
    </script>
</body>
